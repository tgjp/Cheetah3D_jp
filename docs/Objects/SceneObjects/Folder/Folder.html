        <div align="left">
          <p>フォルダオブジェクトの唯一の目的は、シーンの整理を助ける事です。例えば、車のすべての部品（ホイール、シート、車体、など）を１つのフォルダーに入れておき、"車" という名前を付けます。</p>

          <p>すべてのフォルダオブジェクトは、独自の移動変形プロパティを持っているので、たった１つの（フォルダの）座標系を使って車を走らせる事ができます。</p>
